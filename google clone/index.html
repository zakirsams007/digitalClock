<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon.png">
    <script src="https://kit.fontawesome.com/66a0b8a869.js" crossorigin="anonymous"></script>
    <script defer src="./app.js" ></script>
</head>
<body>

    <!----------HEADER---------->

    <header>
        <nav class="navbar">
            <ul>
                <li>

                <li>

                </li>

                <li>
                    <div class="circle-shadow">
                    <a class="user-icon" href="#"><span>z</span></a>

            </ul>

        </nav>

    </header>

    <!---------MAIN SECTION---------------->

    <section class="main-content">

    <div class="wrapper">

        <img  class="logo" src="./images/logo.jpg" alt="Google logo image">

        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input id="input-search" class="search-input" type="text">
            <i class="fas fa-keyboard"></i>
            <i class="fas fa-microphone"></i>
        </div>

             <button class="google-search-btn"> Google Search</button>
             <button class="lucky-btn"> i'm Feeling Lucky </button>
        </div>

        <div class="short-vdeos">
            <img src="./images/shorts-vdos.png" alt="short-vdeos-logo">
            <p>Introducing YouTube Shorts: <a href="#"> Watch and create short videos </a></p>
        </div>

        <div class="language">
            <p>Google offered in:<a> हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ </a></p>
        </div>
      </div>  
        
    </section>

    <footer>

        <div id="footer" class="upper-footer">
            <p> India </p>
        </div>

        <div id="footer" class="lower-footer">

            <ul class="lower-left-footer">
                <li>
                    <a href="#">About</a>
                </li>

                </li>

                </li>
                <li>
                    <a href="#">Terms</a>
                </li>
                <li>
                    <a href="#">Setting</a>
                </li>
            </ul>
        </div>

    </footer>
